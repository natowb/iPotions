name: iPotions
version: 1.3
main: me.natowb.ipotions.Main
api-version: 1.13
prefix: iPotions
authors: [natowb]
description: create custom potions
website: github.com/natowb

commands:
  ipot:
    usage: /<command> help


permissions:
  ipot.*:
    children:
      ipot.give: true
      ipot.consume: true
      ipot.help: true
  ipot.create:
    default: op
  ipot.delete:
    default: op
  ipot.edit:
    default: op
  ipot.give:
    default: op
    description: allows player to give potion to someone
    children:
      ipot.help: true
  ipot.help:
    default: op
    description:  allows players to see help menu
  ipot.consume:
    default: true
    description: allows players to consume iPot potions
  ipot.throw:
    default: true
    description: allows players to consume iPot potions